<!DOCTYPE html>
<html lang="en">
<head>

    <title>Prototype View agent</title>

</head>
<body>
<div id="header-div"><h1>Bonjour Agent</h1></div>
<div id="div-request-box">

        <tr>
            <th>Numero de requete</th>
            <th>Adresse</th>

</div>

<script src="script.js"></script>
</body>
</html>
